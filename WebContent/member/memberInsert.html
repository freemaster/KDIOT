<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
tr{height:50px;}
th{width:20%;border:1px solid #000;text-align:right;padding-right:30px;}
td{width:80%;padding:10px;border:1px solid #000;}
table{border:1px solid #000;width:80%}
input{height:30px;line-height:30px;}
.btn{text-align:center;}
</style>
<body>
<form action="/KDIOT/memberInsert.do" method="post">
	<table>
		<tr><th colspan="2" class="btn">회원가입</th></tr>
		<tr>
			<th>아이디</th>
			<td><input type="text" name="id"></td>
		</tr>
		<tr>
			<th>비밀번호</th>
			<td><input type="password" name="pass"></td>
		</tr>
		<tr>
			<th>이름</th>
			<td><input type="text" name="mname"></td>
		</tr>
		<tr>
			<th>나이</th>
			<td><input type="text" name="mage"></td>
		</tr>
		<tr>
			<th>이메일</th>
			<td><input type="text" name="memail"></td>
		</tr>
		<tr>
			<th>전화번호</th>
			<td><input type="text" name="mtel"></td>
		</tr>
		<tr>
			<th colspan="2" class="btn"><input type="submit" value="회원가입">&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="취소"></th>
		</tr>
	</table>
</form>
</body>
</html>
